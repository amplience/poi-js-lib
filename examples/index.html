    .img-container > img {
        max-width:100%;

    }

    .img-container > svg{
        z-index:2;
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
    }

    .img-point, .img-point-2{
        cursor: pointer;
        z-index:3;
        width:30px;
        height:30px;
        border:5px solid #880000;
        -webkit-border-radius:20px;
        -moz-border-radius:20px;
        border-radius:20px;
        margin-top:-20px;
        margin-left:-20px;
        text-align:center;
    }

    .img-point:before, .img-point-2:before{
        display:inline-block;
        position:relative;
        top:50%;
        margin-top:-5px;
        vertical-align:top;
        content:"";
        width:10px;
        height:10px;
        -webkit-border-radius:5px;
        -moz-border-radius:5px;
        border-radius:5px;
        background: #880000;
    }

    .img-area{
        fill:#13AB5E
    }

    .img-point-2:before{
        background-color: #000;
    }

    .img-point-2{
        border-color:#000;
    }

</style>
